<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>GIF Searcher</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="scripts.js"></script>
    </head>


<body id="body">
    <div class="header" id="header">
        <a href="#default" class="logo">GeSquared GIF Searcher</a>

        <div class="header-right">
            <a class="active" id="button1" href="#null" onclick="switchColor();return false">Click me to switch color schemes!</a>
        </div>

        <!-- SEARCH BAR HERE -->
        <form class="form">
            <label class="form-label" for="searchbar">Search here!</label>
            <input class="searchbar" id="searchbar" type="search"/>
            <button id="searchbar-button">Enter the world of GIFS!</button>
        </form>
        <!-- SEARCH BAR END -->
      </div>
      
      <div class="container-fluid" id="container-fluid">

        <!-- ROW ONE START -->
        <div class="row1" id="row1">
            <!-- BLANK SPACE START -->
            <div class="col-md-2 filler">
                <h1 class=change-color>blank</h1>
            </div>
            <!-- BLANK SPACE END -->

            <!-- PLACE GIFS HERE -->
            <div class="col-md-8 load-gifs-row1" id="gifs">
                <h1 class=change-color>gif here</h1>
            </div>
            <!-- PLACE GIFS HERE -->

            <!-- BLANK SPACE START -->
            <div class="col-md-2 filler">
                <h1 class=change-color>Blank</h1>
            </div>
            <!-- BLANK SPACE START -->
        </div>
        <!-- ROW ONE END -->


    </div>

    <div>
        <a class="active hidden" id="moreGifs" href="#null">More GIFs!</a>
    </div>

    <img
        src="Poweredby_100px-White_VertText.png"
        alt="logo-white"
        id="logowhite"
    >
    
</body>

</html>
