<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>GIF Searcher</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="scripts.js"></script>
    </head>


<body id="body">
    <div class="header" id="header">
        <a href="#" onclick="toHomePage();return false" class="logo">GeSquared GIF Searcher</a>

        <div class="header-right">
            <a class="active" id="button1" href="#null" onclick="switchColor();return false">Click me to switch color schemes!</a>
        </div>

        <!-- SEARCH BAR HERE -->
        <form class="form">
            <label class="form-label" for="searchbar">Search here!</label>
            <input class="searchbar" id="searchbar" type="search"/>
            <button id="searchbar-button">Enter the world of GIFS!</button>
        </form>
        <!-- SEARCH BAR END -->
      </div>
      
      
      <div class="container-fluid" id="container-fluid">

        <!-- ROW ONE START -->
        <div class="row1" id="row1">
            <!-- BLANK SPACE START -->
            <div class="col-md-2 filler">
                <h1 class=change-color>Words from our sponsors!</h1>
                <a class="ad" href="https://www.nike.com/" target="_blank" rel="noreferrer noopener">
                <img class="ad-image" src=https://i.pinimg.com/originals/a0/8d/81/a08d81c7488e409a4fd3e64e4701c255.jpg alt="nike ad">
                </a>
                <a class="ad" href="https://www.roblox.com/" target="_blank" rel="noreferrer noopener">
                <img class="ad-image" src=https://devforum.roblox.com/uploads/default/original/4X/3/1/a/31a132de7976e3ea0a3c36c92db7d0b4ee75e5e0.jpeg alt="roblox ad">
                </a>
            </div>
            <!-- BLANK SPACE END -->

            <!-- PLACE GIFS HERE -->
            <div class="col-md-8 load-gifs-row1" id="gifs">
                <h1 class=change-color>Woohoo, GIFs!</h1>
            </div>
            <!-- PLACE GIFS HERE -->

            <!-- BLANK SPACE START -->
            <div class="col-md-2 filler">
                <h1 class=change-color>Words from our sponsors!</h1>
                <a class="ad" href="https://www.physicsclassroom.com/" target="_blank" rel="noreferrer noopener">
                <img class="ad-image" src=https://www.physicsclassroom.com/PhysicsClassroom/media/Images/archive/Share/SkyscraperAd2.png alt="physics woooo">
                </a>

                <a class="ad" href="https://support.norton.com/sp/en/us/home/current/solutions/v117122899" target="_blank" rel="noreferrer noopener">
                <img class="ad-image" src=https://miro.medium.com/max/320/1*u6l_SDIitETKJ7Qr4Icn9g.png alt="ad track blocker">
                </a>
            </div>
            <!-- BLANK SPACE START -->
        </div>
        <!-- ROW ONE END -->


    </div>

    <div id="moreGifs-1">
        <a class="active hidden" id="moreGifs" href="#null">More GIFs!</a>
    </div>

    <img
        src="Poweredby_100px-White_VertText.png"
        alt="logo-white"
        id="logowhite"
    >

</html>
